<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Savings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="nab.ico" type="image/x-icon">
</head>
<body>
    <h1>Solana Savings</h1>
    <div class="description">Shows the total amount of compressed assets in the wallet and calculates potential savings</div>
    <div class="input-container">
        <input type="text" id="walletInput" placeholder="Enter Solana wallet here">
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
    <div id="result"></div>

    <script src="getAccInfo.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Submit button logic
            const submitBtn = document.getElementById('submitBtn');
            const walletInput = document.getElementById('walletInput');
            const resultDiv = document.getElementById('result');

            submitBtn.addEventListener('click', async () => {
                const walletAddress = walletInput.value.trim();
                if (!walletAddress) {
                    resultDiv.innerHTML = '<p class="error">Please enter a wallet address.</p>';
                    return;
                }

                try {
                    resultDiv.innerHTML = '<p class="loading">Loading...</p>';
                    
                    // Function to update the UI with new data
                    const updateUI = (data) => {
                        resultDiv.innerHTML = `
                            <div class="account-info">
                                <h2>Results for ${data.address}</h2>
                                <p><strong>Number of Assets:</strong> ${data.numAssets}</p>
                                <p><strong>Compressed Bytes:</strong> ${data.compressedBytes}</p>
                                <p><strong>Uncompressed Bytes:</strong> ${data.uncompressedBytes}</p>
                                <p><strong>Compressed Cost:</strong> ${data.compressedCost}</p>
                                <p><strong>Uncompressed Cost:</strong> ${data.uncompressedCost}</p>
                                <br>
                                <p><strong>Solana Savings:</strong> ${data.savings}</p>
                                
                                <div class="token-list">
                                    <h3>Assets</h3>
                                    ${data.items.map((item, index) => {
                                        if (item.tokenInfo) {
                                            const isNFT = item.tokenInfo.decimals === 0 && item.tokenData.amount === 1;
                                            const formattedAmount = isNFT ? 
                                                '1' : 
                                                (item.tokenData.amount / Math.pow(10, item.tokenInfo.decimals)).toLocaleString();
                                            
                                            return `
                                                <div class="token-card">
                                                    ${item.tokenInfo.imageUri !== "N/A" ? 
                                                        `<img src="${item.tokenInfo.imageUri}" alt="${item.tokenInfo.name}" class="token-image">` : 
                                                        '<div class="token-image-placeholder">No Image</div>'
                                                    }
                                                    <div class="token-details">
                                                        <h4>${item.tokenInfo.name}</h4>
                                                        ${!isNFT ? `<p><strong>Symbol:</strong> ${item.tokenInfo.ticker}</p>` : ''}
                                                        <p><strong>Amount:</strong> ${formattedAmount}</p>
                                                        ${isNFT ? `<p class="nft-badge">NFT</p>` : ''}
                                                    </div>
                                                </div>
                                            `;
                                        } else {
                                            return `
                                                <div class="token-card">
                                                    <div class="token-image-placeholder">No Image</div>
                                                    <div class="token-details">
                                                        <h4>Asset #${index + 1}</h4>
                                                        <p><strong>Mint:</strong> ${item.tokenData?.mint || 'Unknown'}</p>
                                                        <p><strong>Amount:</strong> ${item.tokenData?.amount || 'Unknown'}</p>
                                                        ${index >= 10 ? `<p class="info-badge">Token info not loaded</p>` : ''}
                                                    </div>
                                                </div>
                                            `;
                                        }
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    };

                    await getAccountInfo(walletAddress, updateUI);
                } catch (error) {
                    resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
